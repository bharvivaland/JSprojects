<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #84d0f0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input,
        select,
        textarea,
        button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }

        .submissions {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }

        .submission {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Feedback Form</h1>
        <form id="feedbackForm">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" placeholder="Enter your name" required>

            <label for="enrollmentNumber">Enrollment Number</label>
            <input type="text" id="enrollmentNumber" placeholder="Enter your enrollment number" required>

            <label for="division">Division</label>
            <select id="division" required>
                <option value="" disabled selected>Select your division</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter your feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div class="success-message" id="successMessage">
            Thank you <span id="studentNameDisplay"></span> for your feedback!
        </div>

        <div class="submissions" id="submissions">
            <h2>All Submissions</h2>
            <div id="submissionList"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const successMessage = document.getElementById('successMessage');
        const studentNameDisplay = document.getElementById('studentNameDisplay');
        const submissionList = document.getElementById('submissionList');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const studentName = document.getElementById('studentName').value;
            const enrollmentNumber = document.getElementById('enrollmentNumber').value;
            const division = document.getElementById('division').value;
            const comments = document.getElementById('comments').value;

            console.log({ studentName, enrollmentNumber, division, comments });

            studentNameDisplay.textContent = studentName;
            successMessage.style.display = 'block';

            const submission = document.createElement('div');
            submission.classList.add('submission');
            submission.innerHTML = `<strong>${studentName}</strong> (${enrollmentNumber}) - Division ${division}<br>${comments}`;
            submissionList.appendChild(submission);

            form.reset();
        });
    </script>
</body>

</html>
